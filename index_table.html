<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_table.css">
</head>
<body>
	<table>
		<col class="col_60">
		<col class="col_60">
		<col class="col_60">
		<col class="col_90">
		<col class="col_60">
		<col class="col_60">
		<tr class="tr_60">
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="tr_100">
			<td></td>
			<td colspan="3" rowspan="2" class="red"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="tr_100">
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr class="tr_60">
			<td colspan="2" rowspan="2" class="black"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr class="tr_60">
			<td rowspan="3" class="yellow"></td>
			<td></td>
			<td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		<tr class="tr_30">
			<td colspan="2" rowspan="2"></td>
			<td class="black"></td>	
		</tr>
		<tr class="tr_30">
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
